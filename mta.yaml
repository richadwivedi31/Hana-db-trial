_schema-version: "2.1"
ID: dm
version: 0.0.2
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
    parameters:
      buildpack: nodejs_buildpack
  - name: package-srv
    type: nodejs
    requires:
      - name: package-db
      - name: hdi_db
resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hana
      service-plan: hdi-shared
